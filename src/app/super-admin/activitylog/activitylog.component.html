<app-super-admin-header>
</app-super-admin-header>


<app-super-admin-sidebar></app-super-admin-sidebar>

<!-- Content Wrapper. Contains page content -->


<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 head_title super_top_space">

</div>
<div class="super_admin_center">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
      <h2> User Activity Log </h2>
      <ul class="breadcrumb">
        <li>
          <a>Home</a>
        </li>
        <li>
          <a>Activity Log</a>
        </li>
      </ul>
    </div>
  
  </div>
  <div class="sectionuser">
    <div class="sub_custom_table">
      <!--column1-->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="table_list">
           
            <div class="table-responsive">
              <table class="table" id="example">
                <thead>
                  <tr>
                    <th>#</th>
                    <th  >User Name
                    </th>
                    <th>Organization Name</th>
                    <th>
                     Role
                    </th>
                    <th>
                      Login Time
                    </th>
                    <th>
                      Logout Time
                    </th>
                   
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor=" let detail of userlog; let i = index; ">
                    <td>{{i+1}}</td>
                    <!-- <td hidden>{{detail._id}}</td> -->
                    <td>{{detail.user.userName}}</td>
                    <td>{{detail.organization.organizationName}}</td>
                    <td>{{detail.role.roleName}}</td>
                    <td>{{detail.loginTime | date: 'dd-MM-yyyy'}}</td>
                    <td>{{detail.logoutTime | date: 'dd-MM-yyyy'}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--column1-->
      </div>
    </div>
  </div>

</div>

<app-super-admin-footer></app-super-admin-footer>
<!-- /.content-wrapper -->
