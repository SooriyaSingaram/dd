<app-it-header></app-it-header>
<app-it-side-bar></app-it-side-bar>
<div class="It_admin_center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>Change Password</h2>
        
    </div>
    <div class="add_user">
        <div class="row">
            <form action="" method="post" #testForm="ngForm">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label>Old Password
                            <span style=color:red>*</span>
                        </label>
                       
                        <input type="text" required class="input form-control" #oldPassword="ngModel" [(ngModel)]="resetpassword.oldPassword" name="oldPassword" placeholder="Enter Current Password">
                  <div [hidden]="oldPassword.valid || oldPassword.pristine"
                  style="color:red">
               <div [hidden]="!oldPassword.hasError('required')">password is required</div>
    
             </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label>New Password
                            <span style=color:red>*</span>
                        </label>
                        <input type="text" class="input form-control" #newPassword="ngModel"  name="newPassword" [(ngModel)]="resetpassword.newPassword"  placeholder="Enter New Password">
          <div [hidden]="newPassword.valid || newPassword.pristine"
          style="color:red">
       <div [hidden]="!newPassword.hasError('required')">password is required</div>

     </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label>Confirm New Password </label>
                        <input type="text" class="input form-control" name="username" [(ngModel)]="resetpassword.confirmNewPassword" placeholder="Re-enter New Password">

                    </div>
                </div>
               
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center above">
                    <div class="form-group">
                        <button type="submit"  (click)="submitPassword(resetpassword)" [disabled]="!testForm.form.valid" class="btn btn-success">Update </button>                        
                    </div>
                </div>
            </form>
        </div>
        <hr>
    </div>
 </div>
<app-it-footer></app-it-footer>
