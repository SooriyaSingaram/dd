<app-dashboard-header></app-dashboard-header>
<div id="wrapper">

  <app-dashboard-sidebar></app-dashboard-sidebar>


<div class="rgt_side col-md-10 create_user">
<h1 style="margin-bottom:20px;"> User Profile</h1>
    <form action="" method="post" #testForm="ngForm">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" >
          <div class="form-group">
            <label>Name
              <span style=color:red>*</span>
            </label>
          
            <input type="text" required #username1="ngModel" class="form-control" id="username1" name="username1" [(ngModel)]="users.userName" [disabled]="status">
            <div [hidden]="username1.valid || username1.pristine" style="color:red">
              <p [hidden]="!username1.hasError('required')">Name is required</p>
  
            </div>
          </div>
  
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <div class="form-group">
            <label>Email Id
              <span style=color:red>*</span>
            </label>
            <input type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required #emailid="ngModel" class="form-control"
              id="emailid" name="emailid" [(ngModel)]="users.emailId" [disabled]="status">
            <div [hidden]="emailid.valid || emailid.pristine" style="color:red">
              <p [hidden]="!emailid.hasError('required')">emailid is required</p>
              <div [hidden]="!emailid.hasError('pattern')">Email format should be
                <small>
                  <b>joe@abc.com</b>
                </small>
              </div>
            </div>
          </div>
  
        </div>
  
  
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <div class="form-group">
            <label>Role
              <span style=color:red>*</span>
            </label>
            <select name="role" required #role="ngModel" [(ngModel)]="users.role" class="form-control" [disabled]="permenantdisable">
              <option [value]="SelectaRole">Select a Role</option>
              <option *ngFor="let roles of role_list" [(ngValue)]="roles.roleId">{{roles.roleName}}</option>
            </select>
            <div [hidden]="role.valid || role.pristine" style="color:red">
              <p [hidden]="!role.hasError('required')">role is required</p>
  
  
            </div>
          </div>
  
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <div class="form-group">
            <label for="ParentCompany">ParentCompany
              <span style=color:red>*</span>
            </label>
            <input type="text" class="form-control" id="ParentCompany" name="ParentCompany" [(ngModel)]="users.ParentCompany" [disabled]="permenantdisable">
  
          </div>
  
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <div class="form-group">
              <label for="mobile">Phone     
              </label>
              <input type="text"  #mobileno="ngModel" class="form-control" id="mobileno" name="mobileno" [(ngModel)]="users.mobile"pattern="[0-9]*"
              minlength="10"
              maxlength="15" [disabled]="status">
            </div>
            <div [hidden]="mobileno.valid || mobileno.pristine" style="color:red">
                <div [hidden]="!mobileno.hasError('minlength')">Phone Number should be Min 10 digit</div>
                <div [hidden]="!mobileno.hasError('pattern')">Phone Number number should be only numbers</div>
            </div> 
      </div>
  
     
  
  
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center above">
          <div class="form-group">
  
            <button type="submit" *ngIf="status" (click)="Edit()"  class="btn btn-success">Edit Profile</button>
            <button type="submit" *ngIf="!status" (click)="updateProfile()" [disabled]="!testForm.form.valid" class="btn btn-success">Update Profile</button>
  
  
          </div>
        </div>
      </form>

</div>
