
    <div id="login">
      <div class="container">
        <div class="log_in_form_section">
          <h2 class="header_logo"><span class="dynamic">DYNAMIC</span>DASHBOARD</h2>
          <div class="log_in_section">
            <div class="log_in_form">
              <div class="col-xs-12 form_block">
                <form class="" method="post" #loginForm="ngForm">
                  <h1 class="col-xs-12">LOGIN</h1>
                  <div class="col-xs-12 form-group ">
                    <span class="input_img"><i class="fa fa-user"></i></span>
                    <input type="text" required
                    id="username" #username="ngModel" class="input form-control" name="username" [(ngModel)]="users.userName"  placeholder="Email Id">
                    <div [hidden]="username.valid || username.pristine"
                    style="color:red">
                     <div  [hidden]="!username.hasError('required')">EmailId is required</div>
                 <!-- <div [hidden]="!username.hasError('pattern')">Only alphabetsallowed</div> -->
                 
               </div>
                  </div>

                  <div class="col-xs-12 form-group">
                    <span class="input_img"><i class="fa fa-lock"></i></span>
                    <input type="password" required class="input form-control" #password="ngModel" name="password"   [(ngModel)]="users.password"  placeholder="Password">
                    <div [hidden]="password.valid || password.pristine"
                    style="color:red">
                 <div [hidden]="!password.hasError('required')">password is required</div>
      
               </div>
                  </div>

                  <div class="col-xs-12 password_option">
                    <!-- <div class=" remember_me">
                      <label class="checkbox_label"><input type="checkbox" checked="checked"><span class="checkmark"></span></label><span class="remember_me_text">Remember me </span>
                    </div> -->
                    <div class="forgot_password">
                      <a [routerLink]="['/forgotpassword']">Forgot password?</a>
                    </div>
                  </div>

                  <div class="log_btn">
                    <button type="submit" class="col-xs-12 btn btnLogIn" (click) ="submitLogin()" [disabled]="!loginForm.form.valid">LOGIN</button>
                  </div>
                  
                  <!-- <p class="create_account">New User?<a [routerLink]="['/signup']"> Create an account</a></p> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
